<div class="film-forma">
    <h2>Dodavanje novog filma</h2>
    <p *ngIf="uspesno">Film je uspesno dodat!</p>
    <form (ngSubmit)="createFilm(filmForma)" #filmForma="ngForm">
        <div class="form-group">
            <label for="ime">Ime filma</label>
            <input type="text" class="form-control" placeholder="Ime fima" required name="ime-atr" [(ngModel)]="film.ime">
        </div>
        <div class="form-group">
            <label for="reziser">Ime rezisera</label>
            <input type="text" class="form-control" placeholder="Ime rezisera" required name="reziser" [(ngModel)]="film.reziser">
        </div>
        <div class="form-group">
            <label for="ime">Zanr filma</label>
            <input type="text" class="form-control" placeholder="Zanr" required name="zanr" [(ngModel)]="film.zanr">
        </div> <br>
        <button type="submit" class="btn btn-primary">Dodaj film</button>
    </form>
</div>
