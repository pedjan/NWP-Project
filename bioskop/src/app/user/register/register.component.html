<div class="register">
    <h2>Register</h2>
    <form (ngSubmit)="register(registerForma)" #registerForma="ngForm">
        <div class="form-group">
            <label for="imePrezime">Ime i prezime</label>
            <input type="text" class="form-control" placeholder="Ime i prezime" required [(ngModel)]="user.ime" name="ime" id="ime">
        </div>
        <div class="form-group">
            <label for="korIme">Korisnicko ime</label>
            <input type="text" class="form-control" placeholder="Korisnicko ime" required [(ngModel)]="user.korIme" name="korIme" id="korIme">
        </div>
        <div class="form-group">
            <label for="password">Sifra</label>
            <input type="password" class="form-control" id="password" placeholder="Sifra" required [(ngModel)]="user.sifra" name="sifra">
        </div> <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
